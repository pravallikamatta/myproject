<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stone Paper Scissors Game</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5ff.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
        .game-container{max-width:800px;margin:50px auto;padding:20px}.game-card{background:rgba(255,255,255,.95);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);padding:40px}.title{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;font-weight:bold;margin-bottom:10px}.subtitle,.choice-label{color:#6c757d}.subtitle{margin-bottom:30px}.choice-btn{width:150px;height:150px;font-size:4rem;border-radius:20px;border:3px solid #dee2e6;background:#fff;transition:.3s;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,.1)}.choice-btn:hover{transform:translateY(-10px);box-shadow:0 15px 30px rgba(0,0,0,.2);border-color:#667eea}.choice-btn:active{transform:translateY(-5px)}.result-section{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);border-radius:15px;padding:30px;margin:30px 0;color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.15);animation:fadeInResult .7s}.choice-display{background:#fff;border-radius:15px;padding:20px;margin:10px;box-shadow:0 5px 15px rgba(0,0,0,.1)}.choice-emoji{font-size:5rem}.choice-label{font-size:.9rem;font-weight:600;text-transform:uppercase;letter-spacing:1px}.choice-text{color:#333;font-size:1.5rem;font-weight:bold;margin-top:10px}.result-text{font-size:2.5rem;font-weight:bold;margin:20px 0;text-shadow:2px 2px 4px rgba(0,0,0,.2);animation:popResult .7s}.play-again-btn{background:#fff;color:#667eea;border:none;padding:12px 30px;font-size:1.2rem;font-weight:bold;border-radius:50px;transition:.3s;box-shadow:0 5px 15px rgba(0,0,0,.2)}.play-again-btn:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.3);background:#f8f9fa}.hidden{display:none!important}.vs-text{font-size:2rem;font-weight:bold;color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,.3)}@keyframes handAnim{0%{transform:scale(1) translateY(0);opacity:1}20%{transform:scale(1.2) translateY(-10px);opacity:1}40%{transform:scale(1) translateY(0);opacity:1}100%{transform:scale(1) translateY(0);opacity:1}}.hand-anim{font-size:3rem;display:inline-block;margin:0 8px;animation:handAnim 1.5s infinite}.hand-anim:nth-child(2){animation-delay:.5s}.hand-anim:nth-child(3){animation-delay:1s}@keyframes fadeInResult{0%{opacity:0;transform:scale(.95)}100%{opacity:1;transform:scale(1)}}@keyframes popResult{0%{transform:scale(.8)}80%{transform:scale(1.1)}100%{transform:scale(1)}}@media(max-width:768px){.choice-btn{width:100px;height:100px;font-size:3rem}.choice-emoji{font-size:3.5rem}.result-text{font-size:2rem}}
    </style>
</head>
<body>
    <div id="loadingScreen" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);z-index:9999;">
        <h1 style="font-size:3rem;font-weight:900;color:#fff;text-shadow:0 2px 8px #333,0 0 2px #764ba2;letter-spacing:2px;margin-bottom:32px;text-align:center;">Stone Paper Scissors Game</h1>
        <div style="width:320px;max-width:80vw;height:18px;background:#fff;border-radius:9px;box-shadow:0 2px 8px #333;overflow:hidden;">
            <div id="loadingBar" style="height:100%;width:0%;background:linear-gradient(90deg,#667eea 0%,#f093fb 100%);border-radius:9px;transition:width 2.2s linear;"></div>
        </div>
    </div>
    <div class="game-container hidden" id="mainGame">
        <div class="game-card">
            <div class="text-center">
                <div style="margin-bottom:18px;">
                    <span class="hand-anim">‚úä</span>
                    <span class="hand-anim">‚úã</span>
                    <span class="hand-anim">‚úå</span>
                </div>
                <h1 class="title display-4">Stone Paper Scissors Game</h1>
                <p class="subtitle lead">Choose your weapon and challenge the computer!</p>
            </div>
            <div id="choiceSection" class="text-center my-5">
                <div class="row justify-content-center g-3">
                    <div class="col-auto">
                        <button class="choice-btn" onclick="playGame('stone')">ü™®</button>
                        <p class="mt-2 fw-bold">Stone</p>
                    </div>
                    <div class="col-auto">
                        <button class="choice-btn" onclick="playGame('paper')">üìÑ</button>
                        <p class="mt-2 fw-bold">Paper</p>
                    </div>
                    <div class="col-auto">
                        <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è</button>
                        <p class="mt-2 fw-bold">Scissors</p>
                    </div>
                </div>
            </div>
            <div id="resultSection" class="result-section hidden">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-5">
                        <div class="choice-display">
                            <p class="choice-label mb-2">Your Choice</p>
                            <div class="choice-emoji" id="userChoice"></div>
                            <p class="choice-text" id="userChoiceText"></p>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <span class="vs-text" style="animation:popResult .7s;">VS</span>
                    </div>
                    <div class="col-md-5">
                        <div class="choice-display">
                            <p class="choice-label mb-2">Computer Choice</p>
                            <div class="choice-emoji" id="computerChoice"></div>
                            <p class="choice-text" id="computerChoiceText"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="result-text" id="resultText"></p>
                    <button class="play-again-btn" onclick="resetGame()">Play Again üîÅ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading screen logic
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingBar').style.width = '100%';
            }, 100); // Start animation after short delay
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainGame').classList.remove('hidden');
            }, 2300); // 2.3 seconds for bar animation
        });
        // ...existing code...
    const choices={stone:{emoji:'ü™®',name:'Stone'},paper:{emoji:'üìÑ',name:'Paper'},scissors:{emoji:'‚úÇÔ∏è',name:'Scissors'}};
        function getComputerChoice(){return Object.keys(choices)[Math.random()*3|0];}
        function determineWinner(u,c){return u===c?'draw':(u==='stone'&&c==='scissors')||(u==='paper'&&c==='stone')||(u==='scissors'&&c==='paper')?'user':'computer';}
        function playGame(u){const c=getComputerChoice(),w=determineWinner(u,c);['userChoice','computerChoice'].forEach((id,i)=>{document.getElementById(id).textContent=choices[[u,c][i]].emoji;document.getElementById(id+'Text').textContent=choices[[u,c][i]].name;});document.getElementById('resultText').textContent=w==='user'?'You Win üéâ':w==='computer'?'Computer Wins ü§ñ':"It's a Draw üé≤";document.getElementById('choiceSection').classList.add('hidden');document.getElementById('resultSection').classList.remove('hidden');}
        function resetGame(){document.getElementById('choiceSection').classList.remove('hidden');document.getElementById('resultSection').classList.add('hidden');}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
